<div class="col-xl-8">
  <!-- Account details card-->
  <div class="card mb-4">
      <div class="card-header">Account Details</div>
      <div class="card-body">
          <form>
              <!-- Form Group (username)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName"> Name</label>
                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"  [(ngModel)]="ph.name"     [ngModelOptions]="{standalone: true}" value="">
            </div>
              <div class="mb-3">
                  <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                  <input type="text" class="form-control"  type="text" placeholder="Enter your user name"  [(ngModel)]="ph.user_name"   [ngModelOptions]="{standalone: true}" value="555-123-4567" >
                </div>
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                  <!-- Form Group (first name)-->
                 

                    <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input  class="form-control" type="email"  placeholder="Enter your Email address"  [(ngModel)]="ph.email" [ngModelOptions]="{standalone: true}"  value="name@example.com" >
              </div>
            </div>
              <div class="row gx-3 mb-3">
              
              </div>
            
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                  <!-- Form Group (phone number)-->
                  <div class="col-md-6">
                      <label class="small mb-1" for="inputPhone">Phone number</label>
                      <input  class="form-control"  type="tel" placeholder="Enter your phone number"  [(ngModel)]="ph.phoneno"   [ngModelOptions]="{standalone: true}" value="555-123-4567" ><br><br>
                      <!-- <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567"> -->
                  </div>
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6">
                      <label class="small mb-1" for="inputpassword">password</label>
                      <input type="text" class="form-control"   placeholder="Enter your password"  [(ngModel)]="ph.password"   [ngModelOptions]="{standalone: true}"  value="" >

                  </div>
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary"   (click)="Save()" type="button">Save changes</button>
          </form>
      </div>
  </div>
</div>
