<div class="container  " >
    <div class="row text-center me-5 ">

        <!-- Team item -->
        <div class="col-xl-3 col-sm-6 mb-5  "  *ngFor="let item of patientsList">
            <div class="bg-white  py-5 px-4  box "><img src={{item.img}} alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                <h5 class="mb-0">{{item.firstName}} {{item.lastName}}</h5><span class="small text-uppercase text-muted">{{item.age}} years</span>
                <ul class="social mb-0 list-inline mt-3">
                    <li class="list-inline-item"><a href="#" class="social-link"><i class="fa fa-info-circle" ></i></a></li>
                    <li class="list-inline-item"><a (click)="openDialog('2000ms','150ms',item._id)" class="social-link"><i class="fa fa-trash" ></i></a></li>
                </ul>
            </div>
        </div><!-- End -->

    </div>
</div>
