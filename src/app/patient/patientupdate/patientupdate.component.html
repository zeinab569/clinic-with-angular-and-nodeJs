<section class="vh-100  mt-0  " style="width: 100%; margin-left: 100px;"  >
    <div class="container py-5 h-100   ">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7 align-middle">
          <div class="card shadow-2-strong card-registration formbox"  style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5   "  >
              <form [formGroup]="updatePatientForm" (ngSubmit)="onSubmit() " >
                <div class="form-outline" formGroupName="address">
                    <div class="col-12" >
                      <label class="form-label select-label">City</label>
                      <input
                      id="address.city"
                       type="text" class="form-control " placeholder="city"
                      formControlName="city" (change)="UpdatePatientInfo($event)"
                       value={{patientDetails.address.city}}><br>
    
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline" formGroupName="address">
                     <label class="form-label" >Street</label>
                      <input
                      id="address.street"
                       type="text" 
                      formControlName="street"
                       class="form-control " placeholder="street" 
                       value={{patientDetails.address.street}} (change)="UpdatePatientInfo($event)"/><br>
                     
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline" formGroupName="address">
                        <label class="form-label" >Building</label>
                      <input type="text" id="address.Building" 
                      formControlName="building"
                      class="form-control "  placeholder="Building"
                      value={{patientDetails.address.building}}
                      (change)="UpdatePatientInfo($event)"/><br>
                     
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                       <label class="form-label" >Phone Number</label>
                        <input type="text"  class="form-control "
                        id="patientPhoneNumber"
                        formControlName="patientPhoneNumber"
                          placeholder="phoneNumber"
                          value={{patientDetails.phoneNumber}}
                          (change)="UpdatePatientInfo($event)"/><br>
                       
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                          <label class="form-label" >Email</label>
                        <input type="text" id="patientEmail" 
                        formControlName="patientEmail"
                        class="form-control "  placeholder="Email"
                        value={{patientDetails.email}}
                        (change)="UpdatePatientInfo($event)"/><br>
                       
                      </div>
    
                    </div>
                  </div>
  
                <div class="form-outline">
                  <div class="col-12">
                    <label class="form-label select-label">Age</label>
                    <input
                    id="patientAge"
                     type="text" class="form-control " placeholder="Age"
                    value={{patientDetails.age}}
                    (change)="UpdatePatientInfo($event)"
                    formControlName="patientAge">
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2 mr-0" align="right">
               <input   class="btn btn-primary " type="submit" value="Update" >
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
