<div class="main" >
  <div class="title">New Employee</div>
  <!-- <div class="subtitle">Let's create your account!</div> -->
  <div class="input-container ic1">
    <input id="firstname" class="input" type="text" placeholder="id" [(ngModel)]="employee._id" />
    <div class="cut"></div>
    <label for="firstname" class="placeholder" >ID</label>
  </div>
  <div class="input-container ic2">
    <input id="lastname" class="input" type="text" placeholder=" userName" [(ngModel)]="employee.name"/>
    <div class="cut"></div>
    <label for="lastname" class="placeholder">Name</label>
  </div>
  <div class="input-container ic2">
    <input id="lastname" class="input" type="text" placeholder=" userName" [(ngModel)]="employee.user_name"/>
    <div class="cut"></div>
    <label for="lastname" class="placeholder">user name</label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder=" email" [(ngModel)]="employee.email" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Email/>
    </label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder=" phone"  [(ngModel)]="employee.phoneno" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Phone/>
    </label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder="nn" [(ngModel)]="employee.password" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Password/>
    </label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder="nn" [(ngModel)]="employee.salary" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Salary/>
    </label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder="nn" [(ngModel)]="employee.workHours" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Work Hours/>
    </label>
  </div>
  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder="nn" [(ngModel)]="employee.age" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Age/>
    </label>
  </div>

  <div class="input-container ic1">
    <select [(ngModel)]="employee.gender" name="thes" id="sel">
      <option>male</option>
      <option>female</option>
      </select>
  </div>
  <div class="input-container ic1">
    <select [(ngModel)]="employee.user_role" name="thes" id="sel">
      <option>admin</option>
      <option>receptionist</option>
      <option >accountant</option>
      <option >pharmacist</option>
      </select>
  </div>
  <div>
    <select class="form-dropdown"  [(ngModel)]="employee.clinictId">
      <option>Please Select</option>
      <option [ngValue]="1">The Minute Medical.</option>
      <option [ngValue]="2">Treatment Solutions</option>
      <option [ngValue]="3">Medical Zone</option>
      <option [ngValue]="4">Union Family Health Center</option>
      <option [ngValue]="5">First Priority Medical</option>
  </select>
  </div>
  <div>
    <select class="form-dropdown"  [(ngModel)]="employee.dept_id">
      <option>Please Select</option>
      <option [ngValue]="1">Dental</option>
      <option [ngValue]="2">surgery</option>
      <option [ngValue]="3">orthopaedics</option>
      <option [ngValue]="4">psychiatry</option>
      <option [ngValue]="5">skin</option>
      <option [ngValue]="6">neurology</option>
  </select>
  </div>
  <!-- <button (click)="save()" class="btn btn-danger"> Save</button> -->
  <button class="btn btn-outline-info my-2 px-5 text-light" (click)="save()">Save</button>
</div>
