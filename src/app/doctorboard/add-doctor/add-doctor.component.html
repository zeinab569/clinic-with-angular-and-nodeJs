<table class="table table-hover table-dark">
    <thead class="text-info">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of doc">
        <th scope="row">{{n._id}}</th>
        <td>{{n.fullName}}</td>
        <td>{{n.email}}</td>
        <td><button (click)= "delete(n._id)" type="button" class="btn btn-outline-danger"><i class="fa fa-trash-o"></i></button></td>
        <td><button  routerLink="editD" (click)="save(n)" type="button" class="btn btn-outline-info"><i class="fa fa-edit"></i></button></td>
        <td><button  (click)="Show()" type="button" class="btn btn-outline-info"><i class="fa fa-edit"></i>ssss</button></td>
      </tr>
    </tbody>
  </table>
